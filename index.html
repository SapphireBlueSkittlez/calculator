<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calcContainer">
        <div class="display">
            <p id="formula"></p>
            <p id="result"></p>
        </div>
        <div class="btnRow">
            <button class="btn buttonClr">C</button>
            <button class="btn buttonDel"><-</button>
        </div>
        <div class="btnRow">
            <button class="btn button7">7</button>
            <button class="btn button8">8</button>
            <button class="btn button9">9</button>
            <button class="btn buttonDivide">/</button>
        </div>
        <div class="btnRow">
            <button class="btn button4">4</button>
            <button class="btn button5">5</button>
            <button class="btn button6">6</button>
            <button class="btn buttonMultiply">*</button>
        </div>
        <div class="btnRow">
            <button class="btn button1">1</button>
            <button class="btn button2">2</button>
            <button class="btn button3">3</button>
            <button class="btn buttonSubtract">-</button>
        </div>
        <div class="btnRow">
            <button class="btn buttonDecimal">.</button>
            <button class="btn button0">0</button>
            <button class="btn buttonAdd">+</button>
            <button class="btn buttonEqual">=</button>
        </div>
    </div>
</body>
</html>
